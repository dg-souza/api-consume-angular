<div class="card">
    @for (item of gamesArray; track $index) {
    <div class="card__content" (click)="handleVisibility(item.id)">
        <img [src]="item.thumbnail" alt="">

        <div class="card__content__footer">
            <h3>{{ item.title }}</h3>

            <h4>{{ item.platform }}</h4>
        </div>
    </div>
    }

    <app-modal [style.--display]="modalVisibility"></app-modal>
</div>
